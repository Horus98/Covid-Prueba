<html lang="en">
<head>

<body class="background">
    
    <header>
        
        <p class="titulo">

            </div> 
        </p>
    </header>
    <p>
        <div class="caja">
            <p>

            </p>
        </div>
    </p>
    <p>

        <br>
        <div>
            <button class="botonCalcular" id="botonCalcular"> Obtener Informacion </button>
        </div>
    </p>
    <br>
   <p>
    <table class="tablaResultado">

          <th class="encabezado">Muertos Pais</th>
          <th class="encabezado">Recuperados Pais</th>
          <th class="encabezado">Confirmados Pais</th>
        </tr>
        <tr class="fila">
          <td class="columna" id="info1"></td>
          <td class="columna" id="info2"></td>
          <td class="columna" id="info3"></td>   
          <td class="columna" id="info4"></td>
